name: Threat Modeling as Code

# Trigger on push to main/master and on all pull requests
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:  # Allow manual triggering

# Set permissions for artifact uploads
permissions:
  contents: read
  pull-requests: write

jobs:
  threat-modeling:
    name: Automated STRIDE Threat Modeling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pyyaml

      - name: Run automated threat modeling
        id: threat_model
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          ARCHITECTURE_FILE: ${{ github.workspace }}/architecture.yaml
          OUTPUT_FILE: ${{ github.workspace }}/threat_report.xml
        run: |
          python scripts/auto_threat_model.py
        continue-on-error: true  # Continue to upload report even if threats found

      - name: Upload threat report artifact
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if previous steps failed
        with:
          name: threat-report-${{ github.run_number }}
          path: threat_report.xml
          retention-days: 90

      - name: Check for Critical/High threats
        if: steps.threat_model.outcome == 'failure'
        run: |
          echo "âŒ Security threats detected that require attention!"
          echo "Please review the uploaded threat_report.xml artifact."
          exit 1

      - name: Comment PR with threat summary (optional)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '';
            let outcome = '${{ steps.threat_model.outcome }}';

            if (outcome === 'failure') {
              body = '## ðŸ”’ Threat Modeling Results\n\n';
              body += 'âš ï¸ **Critical or High severity threats were detected!**\n\n';
              body += 'The automated STRIDE threat modeling has identified security concerns that must be addressed before merging.\n\n';
              body += 'ðŸ“‹ **Next Steps:**\n';
              body += '1. Download the `threat-report-${{ github.run_number }}` artifact from the workflow run\n';
              body += '2. Review the identified threats in detail\n';
              body += '3. Implement the recommended mitigations\n';
              body += '4. Re-run this workflow after making changes\n\n';
              body += '---\n';
              body += '*This comment was automatically generated by the Threat Modeling as Code pipeline.*';
            } else {
              body = '## ðŸ”’ Threat Modeling Results\n\n';
              body += 'âœ… **No Critical or High severity threats detected!**\n\n';
              body += 'The automated STRIDE threat modeling completed successfully.\n\n';
              body += 'ðŸ“„ The detailed threat report is available in the workflow artifacts.\n\n';
              body += '---\n';
              body += '*This comment was automatically generated by the Threat Modeling as Code pipeline.*';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Job summary
        if: always()
        run: |
          echo "## ðŸ”’ Threat Modeling Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.threat_model.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture File**: architecture.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- **Report Artifact**: threat-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download the Threat Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the detailed XML report from the workflow artifacts at the bottom of this page." >> $GITHUB_STEP_SUMMARY
