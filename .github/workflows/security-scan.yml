name: Security Scanning (SAST)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  SECURITY_MODE: audit  # 'audit' (non-blocking) or 'block' (fail on Critical/High)

permissions:
  contents: read
  pull-requests: write

jobs:
  sast-scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Semgrep
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          output: semgrep-results.json
          severity: ERROR  # Focus on high-severity findings
        continue-on-error: true

      - name: Parse SAST results
        env:
          SEMGREP_RESULTS_PATH: ${{ github.workspace }}/semgrep-results.json
          SAST_OUTPUT_PATH: ${{ github.workspace }}/sast_report.xml
        run: |
          python scripts/parse_sast_results.py
        continue-on-error: true

      - name: Upload SAST results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-report-${{ github.run_number }}
          path: |
            semgrep-results.json
            sast_report.xml
          retention-days: 90

      - name: Comment PR with SAST summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## ðŸ”’ SAST Security Scan Results\n\n';

            try {
              if (fs.existsSync('sast_report.xml')) {
                const xml = fs.readFileSync('sast_report.xml', 'utf8');
                // Simple parse to extract summary
                const totalMatch = xml.match(/<TotalThreats>(\d+)<\/TotalThreats>/);
                const criticalMatch = xml.match(/<CriticalCount>(\d+)<\/CriticalCount>/);
                const highMatch = xml.match(/<HighCount>(\d+)<\/HighCount>/);
                const mediumMatch = xml.match(/<MediumCount>(\d+)<\/MediumCount>/);
                const lowMatch = xml.match(/<LowCount>(\d+)<\/LowCount>/);

                const total = totalMatch ? totalMatch[1] : '0';
                const critical = criticalMatch ? criticalMatch[1] : '0';
                const high = highMatch ? highMatch[1] : '0';
                const medium = mediumMatch ? mediumMatch[1] : '0';
                const low = lowMatch ? lowMatch[1] : '0';

                if (parseInt(critical) > 0 || parseInt(high) > 0) {
                  body += 'âš ï¸ **Critical or High severity findings detected!**\n\n';
                } else {
                  body += 'âœ… **No Critical or High severity findings**\n\n';
                }

                body += '### Summary\n';
                body += `- **Total Findings:** ${total}\n`;
                body += `- **Critical:** ${critical}\n`;
                body += `- **High:** ${high}\n`;
                body += `- **Medium:** ${medium}\n`;
                body += `- **Low:** ${low}\n\n`;
              } else {
                body += 'âœ… **No SAST findings detected**\n\n';
              }

              body += 'ðŸ“„ **Details:**\n';
              body += `- Download the `sast-report-${{ github.run_number }}` artifact for the full report\n';
              body += `- Review `sast_report.xml` for detailed findings\n\n`;
              body += '---\n';
              body += '*This comment was automatically generated by the SAST Security Scan pipeline.*';
            } catch (error) {
              body += 'âš ï¸ Could not parse SAST results\n\n';
              body += 'Please check the workflow logs for details.\n\n';
              body += '---\n';
              body += '*This comment was automatically generated by the SAST Security Scan pipeline.*';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check for Critical/High findings
        if: always()
        run: |
          python scripts/check_security_severity.py

      - name: Job summary
        if: always()
        run: |
          echo "## ðŸ”’ SAST Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Scan Tool:** Semgrep" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode:** ${{ env.SECURITY_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** sast-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download the SAST Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the detailed XML report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
